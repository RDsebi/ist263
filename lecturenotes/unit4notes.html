<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unit 4 notes</title>
    <style>
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        body {
           margin: auto;
        }
    </style>
</head>
<body>
    <h1>Tables and Forms day</h1>
    <h2>Tables</h2>
    <table>
        <caption>World Population</caption>
        <tr>
            <th>Country</th>
            <th>Population</th>
            <th>% of World Population</th>
        </tr>
        <tr>
            <td>China</td>
            <td>1,403,830,640</td>
            <td>18%</td>
        </tr>
        <tr>
            <td>India</td>
            <td>1,365,529,124</td>
            <td>17.5%</td>
        </tr>
        <tr>
            <td>United States</td>
            <td>330,070,331</td>
            <td>4.23%</td>
        </tr>
    </table>
    <h2>Forms</h2>
    <!-- action- page that processes form
        method- how data is sent( in url or browser), get or post
    -->
    <form action="" method="post">
        <p>this form is going to be for takeout orders.</p>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">
        <br>
        <label for="items">Items</label>
        <br>
        <textarea  id="items" name="items" cols="50" rows="3"></textarea>
        <br>
        <input type="radio" name="pickupdelivery" id="pickup" value="pickup">
        <label for="pickup">pickup</label>
        <input type="radio" id="delivery" name="pickupdelivery" value="delivery">
        <label for="delivery">delivery</label>
        <br>
        <input type="checkbox" id="extrasauce" name="extrasauce" value="yes">
        <label for="extrasauce">extra sauce</label>
        <br>
        <label for="location">Location</label>
        <select name="location" id="location">
            <option></option> <!-- Blank option to choose nothing -->
            <option value="westcott">Westcott</option>
            <option value="downtown">Downtown</option>
            <option value="eastwood">eastwood</option>
        </select>
        <br>
        <label for="orderdate">Order Date:</label>
        <input type="date" id="orderdate" name="orderdate"><br>
        <input type="submit" value="place order">
    </form>         
</body>
</html>
