<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P13</title>
    <!-- on click change the text to orange nation and change the text color to orange.-->
    <script>
        function changeText(){
            document.getElementById("su").innerHTML = "Orange Nation";
            document.getElementById("su").style.color = "orange";
        }
    </script>
</head>
<body>
    <div  id="su" onclick="changeText()">
    Syracuse University
    </div>
</body>
</html>
